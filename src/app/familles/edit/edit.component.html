<div class="col-md-6 user-container">
    <h2 class="text-center">Add Famille</h2>

    <form [formGroup]="addForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" formControlName="username" placeholder="username"
         name="username" class="form-control" id="username">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email"
         placeholder="email" name="email" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password"
        placeholder="password" name="password" class="form-control" id="password">
      </div>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" placeholder="First Name"
        name="firstName" class="form-control" id="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" placeholder="Last name"
         name="lastName" class="form-control" id="lastName">
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" formControlName="age" placeholder="age"
         name="age" class="form-control" id="age">
      </div>



      <button class="btn btn-success">Update Famille</button>
    </form>

  </div>
